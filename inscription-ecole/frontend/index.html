<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription ecole</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .detail-page, #formation-edit {
            display: none;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ecole</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#formation">Formations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#user">Utilisateurs</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container-fluid">

    <div id="formation" class="row detail-page">
        <div class="col">
            <button onclick="formation.edit()" class="btn btn-success">Ajouter</button>
        </div>
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Label</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date de debut</th>
                    <th scope="col">Date de fin</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <form id="formation-edit">
        <input type="hidden" id="id" name="id">
        <div class="form-group">
            <label for="label">Label</label>
            <input type="text" class="form-control" id="label" name="label">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="form-group">
            <label for="start_date">Date de début</label>
            <input type="date" class="form-control" id="start_date" name="start_date">
        </div>
        <div class="form-group">
            <label for="end_date">Date de début</label>
            <input type="date" class="form-control" id="end_date" name="end_date">
        </div>
        <div class="form-group">
            <label for="cost">Prix</label>
            <input type="number" class="form-control" id="cost" name="cost">
        </div>

        <button type="button" onclick="formation.cancelForm();"  class="btn btn-primary">Annuler</button>
        <button type="submit" onclick="formation.saveForm();event.preventDefault()"  class="btn btn-primary">Enregistrer</button>
    </form>

</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="assets/js/formation.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
