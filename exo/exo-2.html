<html>
<head>
    <title>Exo 2</title>
    <style>
        #userList {
            width: 100%;
        }

        #userList th {
            border: 1px solid #000;
        }

        td {
            text-align: center;

        }
    </style>
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<h1>Liste des utilisateurs</h1>
Salut Jérémy
<table id="userList" class="table">
    <thead>
    <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Poids</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
    const users = [
        {firstname: 'Roger', lastname: 'Véro', weight: 70.5},
        {firstname: 'David', lastname: 'andrew', weight: 70.5},
        {firstname: 'Bernard', lastname: 'David', weight: 70.5},
        {firstname: 'Hélène', lastname: 'Samuel', weight: 70.5},
        {firstname: 'Mirabelle', lastname: 'andrew', weight: 70.5},
        {firstname: 'Nicole', lastname: 'Nicole', weight: 70.5},
        {firstname: 'Lola', lastname: 'andrew', weight: 70.5},
        {firstname: 'Mélanie', lastname: 'Mélanie', weight: 70.5},
        {firstname: 'Samuel', lastname: 'David', weight: 70.5},
        {firstname: 'Véro', lastname: 'Bernard', weight: 70.5},
    ];


function resfreshTable() {
    $('#userList tbody').empty();
    users.forEach(function(user, index){
        $('#userList tbody').append('<tr><td>'+user.firstname+'</td><td>'+
            user.lastname+'</td><td>'+user.weight+'</td>'+
            '<td><button idx="' + index + '" class="btn btn-danger btn-supp" >SUPPRIMER</button></td></tr>');
    });
}

resfreshTable();

$('.btn-supp').click(function(){
    const index = $(this).attr('idx');
    users.splice(index, 1);
    resfreshTable();
});


</script>
</body>
</html>
