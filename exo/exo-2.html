<html>
<head>
    <title>Exo 2</title>
    <style>
        #userList {
            width: 100%;
        }

        #userList th {
            border: 1px solid #000;
        }

        td {
            text-align: center;

        }
        #formEdit{
            display: none;
        }
    </style>
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<h1>Liste des utilisateurs</h1>

<div class="row">
    <div class="col">

        <form id="formEdit">
            <div class="form-group">
                <label for="firstname">Nom</label>
                <input type="texte" class="form-control" name="firstname" id="firstname" placeholder="Firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Prénom</label>
                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="lastname">
            </div>
            <div class="form-group">
                <label for="weight">Poids</label>
                <input type="number" class="form-control" name="weight" id="weight" placeholder="weight">
            </div>
            <input type="hidden" name="idx" id="idx" value="">
            <button type="button" onclick="ajoutOuModifier()" class="btn btn-danger">Annuler</button>
            <button type="submit" onclick="save(event)" class="btn btn-primary">Enregister</button>
        </form>

        <div id="container-list">
            <button class="btn btn-primary" onclick="ajoutOuModifier()">Ajouter</button>
            <br><br>
            <table id="userList" class="table">
                <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Poids</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script>

var users = [];


$.ajax({
    url: "http://localhost:3000/users",
    type: 'GET'
}).done(function(data) {
    users = data;
    resfreshTable();
});


function resfreshTable() {
    $('#userList tbody').empty();
    users.forEach(function(user, index){
        $('#userList tbody').append('<tr><td>'+user.firstname+'</td><td>'+
            user.lastname+'</td><td>'+user.weight+'</td>'+
            '<td><button onclick="remove(' + index + ','+ user.id +')"  class="btn btn-danger btn-supp" >SUPPRIMER</button>'+
            '<button onclick="setForm(' + index + ')"  class="btn btn-primary btn-modif" >MODIFIER</button></td></tr>');
    });
}

function remove(index, id) {
    $.ajax({
        url: "http://localhost:3000/users/"+id,
        type: 'DELETE'
    }).done(function() {
        users.splice(index, 1);
        resfreshTable();
    });
}

function ajoutOuModifier(){
    $('#formEdit, #container-list').toggle();
}


function save(event){
    event.preventDefault();
    //récupérer les informations du formulaire
    const firstname = $('#firstname').val();
    const lastname = $('#lastname').val();
    const weight = $('#weight').val();
    const index = $('#idx').val();
    $('#idx').val('');


    //vider le formulaire
    $('#firstname, #lastname, #weight').val('');

    //créer l'objet utilisateur
    const user = {firstname: firstname, lastname: lastname, weight: weight };

    if(index != ''){//Modification
        const idUser = users[index].id;

        $.ajax({
            url: "http://localhost:3000/users/"+idUser,
            type: 'post',
            data: user
        }).done(function(_user) {
            ajoutOuModifier();
            //ajouter l'objet utilisateur au tableau
            users[index] = _user;
            resfreshTable();
        });


    } else{ //ajout
        $.ajax({
            url: "http://localhost:3000/users",
            type: 'post',
            data: user
        }).done(function(_user) {
            ajoutOuModifier();
            //ajouter l'objet utilisateur au tableau
            users.push(_user);
            resfreshTable();
        });
    }
}

function setForm(index){
    ajoutOuModifier();
    const user = users[index];
    $('#firstname').val(user.firstname);
    $('#weight').val(user.weight);
    $('#lastname').val(user.lastname);
    $('#idx').val(index);

}
